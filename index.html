<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">                                      <!-- Referência de fonte obtida em fonts.google.com -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">  <!-- link gerado para a fonte -->
</head>

<body>

    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>

    <main>
        <section id="balance">
            <h2>Balanço</h2>
            
            <div class="card">
                <h3>Entradas</h3>
                <p>R$ 5.000,00</p>
            </div>
            
            <div class="card">
                <h3>Saídas</h3>
                <p>R$ 2.000,00</p>
            </div>
            

            <div class="card">
                <h3>Total</h3>
                <p>R$ 3.000,00</p>    
            </div>
        </section>
        
        <section id="transaction">
            <h2>Transações</h2>
        
                <table id="transaction_data">
                    <thead> <!-- O elemento <thead> quer dizer 'table head' -->
                        <tr> <!-- O elemento <tr> quer dizer 'table row' -->
                            <th>Descrição</th> <!-- O elemento <th> é o conteúdo da linha de cabeçalho -->
                            <th>Valor</th>
                            <th>Data</th>
                        </tr>
                    </thead>

                    <tbody>
                        
                        <tr>
                            <td>Luz</td>  <!-- O elemento <td> é o conteúdo da linha de corpo -->
                            <td>- R$ 500,00</td>
                            <td>23/01/2021</td>
                        </tr>
                        
                        <tr>
                            <td>Criação de WebSite</td>
                            <td>R$ 5.000,00</td>
                            <td>23/01/2021</td>
                        </tr>

                        <tr>
                            <td>Internet</td>
                            <td>- R$ 200,00</td>
                            <td>23/01/2021</td>
                        </tr>
                    </tbody>

                </table>

        </section>
        
    </main>

    <footer>
        <p>dev.finance$</p>
    </footer>


</body>

</html>
